bind C-j split-window -v "tmux list-session | sed -E 's/: .*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

bind-key j command-prompt -p "join pane from: "  "join-pane -h -s '%%'"
